{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="post-title">
        Edit Post
    </h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Enter name" value="{{ articles.title }}">
        <br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Enter announcement">{{ articles.intro }}</textarea>
        <br>
        <textarea name="text" id="text" class="form-control" placeholder="Enter text">{{ articles.text }}</textarea>
        <br>
        <input type="submit" class="btn btn-success" value="Edit">
    </form>
</div> 
{% endblock %}
